<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Tytuł</title>
    <script src="IPConv.js" defer></script>
</head>
<body>
        <h1>Konwerter adresów IP</h1>
        <p>Prosty konwerter formatów adresów</p>
        <input type="text" id="in"/> >> <output id="out"></output><br/>
        <output class="msg"></output>
        <h1>Zadania</h1>
        <p>Podaj poprawną klasę adresu</p>
            <span class="SPP">192.168.0.100</span> >> <input type="text" class="odp"/>
            <output class="msg2"></output>
            <br>
            <span class="SPP">10.1.0.10</span> >> <input type="text" class="odp"/>
            <output class="msg2"></output>
            <br>
            <span class="SPP">172.16.32.64</span> >> <input type="text" class="odp"/>
            <output class="msg2"></output>
        <h3>Punkty:</h3>
        <output id="punkty">0</output>
</body>
</html>
